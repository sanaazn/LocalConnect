<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
</head>
<body>
    <h1>Reports</h1>
    <button id="loadReports">Load Reports</button>
    <ul id="reportsList"></ul>

    <script>
        document.getElementById('loadReports').addEventListener('click', async () => {
            const token = localStorage.getItem('token'); // Retrieve JWT from local storage

            if (!token) {
                alert('You need to log in first!');
                return;
            }

            const response = await fetch('http://localhost:5000/api/reports', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'x-auth-token': token, // Attach JWT in the header
                },
            });

            const data = await response.json();

            if (response.ok) {
                const reportsList = document.getElementById('reportsList');
                reportsList.innerHTML = ''; // Clear previous reports

                data.forEach(report => {
                    const li = document.createElement('li');
                    li.textContent = `${report.title}: ${report.description}`;
                    reportsList.appendChild(li);
                });
            } else {
                alert(`Failed to load reports: ${data.msg}`);
            }
        });
    </script>
</body>
</html>
