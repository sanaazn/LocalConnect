<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CityWatch Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([45.7640, 4.8357], 13); // Center on Lyon

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch('/api/reports')
      .then(res => res.json())
      .then(data => {
        data.forEach(report => {
          const { coordinates } = report.location;
          const popup = `<b>${report.title}</b><br>${report.description}<br><i>${report.category}</i>`;
          L.marker([coordinates[1], coordinates[0]]).addTo(map).bindPopup(popup);
        });
      });
  </script>
</body>
</html>
